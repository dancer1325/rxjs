<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First</title>
</head>
<body>
  <script src="https://unpkg.com/rxjs@7/dist/bundles/rxjs.umd.min.js"></script>
  <script>
    const { fromEvent, first} = rxjs;

    // 1. first()
    const clicks = fromEvent(document, 'click');
    const result = clicks.pipe(first());        // first()      ==    NO predicate    ==
    result.subscribe(x => console.log("first() - next - ", x));

    // 2. first(predicate)
    const div = document.createElement('div');
    div.style.cssText = 'width: 200px; height: 200px; background: #09c;';
    document.body.appendChild(div);

    const clicksFirstToPredicate = fromEvent(document, 'click');
    const resultFirstPredicated = clicksFirstToPredicate.pipe(first(ev => (ev.target).tagName === 'DIV'));
    resultFirstPredicated.subscribe(x => console.log("first(predicate) - next - ", x));
  </script>
</body>
</html>
